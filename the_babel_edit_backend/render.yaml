services:
  - type: web
    name: the-babel-edit-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: the_babel_edit_backend
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: ACCESS_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Set to your Vercel URL
      - key: SERVER_URL
        sync: false  # Set to this Render service URL
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
