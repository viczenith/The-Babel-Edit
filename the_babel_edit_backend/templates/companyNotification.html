<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order Notification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 24px;
        }
        h1 {
            color: #333333;
            font-size: 22px;
        }
        p {
            color: #555555;
            line-height: 1.5;
        }
        .order-details {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .order-details th, .order-details td {
            padding: 10px;
            border: 1px solid #dddddd;
            text-align: left;
        }
        .order-details th {
            background-color: #f9f9f9;
        }
        .total-row td {
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #2563eb;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You've Received a New Order!</h1>
        <p>A new order has been placed on The Babel Edit.</p>
        
        <p>
            <strong>Order Number:</strong> {{orderNumber}}<br>
            <strong>Customer:</strong> {{customerName}} ({{customerEmail}})<br>
            <strong>Order Total:</strong> {{total}}
        </p>

        <h3>Order Items</h3>
        <table class="order-details">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {{orderItems}}
            </tbody>
        </table>

        <h3>Shipping Address</h3>
        <p>
            {{shippingAddress}}
        </p>

        <a href="{{adminOrderUrl}}" class="button">View Order in Admin Panel</a>
    </div>
</body>
</html>
